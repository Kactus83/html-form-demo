<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles/theme-colors.css">
        <link rel="stylesheet" href="../../styles/theme.css">
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="../../styles/svg-logo.css">
        <link rel="stylesheet" href="../../styles/components.css">
        <link rel="stylesheet" href="../../styles/typos.css">
        <link rel="stylesheet" href="./home.css">
        <script src="../../scripts/navigation.js"></script>
        <script src="../../scripts/header.js"></script>
        <script src="../../scripts/footer.js"></script>
        <script src="../../scripts/theme.js"></script>
        <title>Home</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="navigation"></div>

        <div class="body-content">
            <div class="full-width-centered-div full-screen-height">
                <form action="https://www.w3schools.com/action_page.php" method="post">
                    <fieldset>
                        <legend>Account Informations</legend>
                        <div class="input-div">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="input-text" placeholder="your username" required>
                        </div>
                        <div class="input-div">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="input-text" placeholder="your email" required>
                        </div>
                        <div class="input-div">
                            <label for="sex">Gender</label>
                            <div class="radio-group">
                                <div class="radio-group-item">
                                    <label for="male" class="sub-label">Male</label>
                                    <input type="radio" name="sex" id="male" value="male" required>
                                </div>
                                <div class="radio-group-item">
                                    <label for="female" class="sub-label">Female</label>
                                    <input type="radio" name="sex" id="female" value="female" required>
                                </div>
                                <div class="radio-group-item">
                                    <label for="other" class="sub-label">Other</label>
                                    <input type="radio" name="sex" id="female" value="other">
                                </div>
                            </div>
                        </div>
                        <div class="input-div">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="input-text" placeholder="your password" required>
                        </div>
                        <div class="input-div">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="input-text" placeholder="confirm your password" required>
                        </div>
                    </fieldset>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        
        <div id="footer"></div>

        <script src="home.js"></script>
    </body>
    
</html>
